<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA 7: Creación de una Lista Dinámica de Productos</title>

</head>
<body>
    <main id="container">
        <h1>Lista de Productos de Maquillaje</h1>

        <!-- Lista donde se renderizan los productos -->
        <ul id="lista_productos"></ul>

        <hr>
        
        <!-- Formulario simple para agregar productos -->
         <label>Nombre del producto:</label><br>
         <input type="text" id="nombre"><br><br>
         
         <label>Precio:</label><br>
         <input type="number" id="precio"><br><br>
         
         <label>Descripción:</label><br>
         <input type="text" id="descripcion"><br><br>
         
        <!-- Boton para agregar productos -->
         <button id="boton_agregar">Agregar producto</button>

        <script src="script.js"></script>
    </main>
    
</body>
</html>
